<!DOCTYPE html>
<html>
<head>

		<style type="text/css"> 
			body {
				margin:0 auto;
				background:#ccc;
				font-family: Verdana, sans-serif;
				max-width:1600px;
			}
			.listing {
				background: #FEFEFE;
				border: 2px solid #FAFAFA;
				box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
				margin: 0 2px 15px;
				-webkit-column-break-inside: avoid;
				-moz-column-break-inside: avoid;
				column-break-inside: avoid;
				opacity: 1;
			}
			
			.listing img {
				width:100%;
			}
			
			#maindialog {
				width:350px;
				float:left;
				background:white;
				margin:10px;
				position:fixed;
				box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);

			}
			
			#sortable {
				padding:0px;
				counter-reset: listcounter;
			}
			
			#sortable li {
				list-style: none;
				border: 1px solid #CCC;
				background: #fafafa;
				margin: 5px;
				padding: 5px;
				cursor: move;
				overflow: hidden;
			}
			
			#sortable li:before {
				content: counter(listcounter);
				counter-increment: listcounter;
				margin: 0px 15px 0px -5px;				
				color:white;
				background:#999;
				padding: 15px 8px;
			}			
			
			.edit {
			float:right;
			cursor:pointer;			
			color: #1C94C4;
			font-size:0.8em;
			line-height: 1.8em;
			}
			
			.sortable-ghost {
				opacity:0.5;
			}
			
			
			.choices {
				-webkit-transition:max-height 0.5s;
				cursor:pointer;
				font-size:0.8em;
				color:#666;
				margin:0px 5px;
				max-height:0px;
				overflow:hidden;
			}
			
			.expanded .choices {
				margin:5px;
				max-height:400px;
				border-top:0px dotted grey;
			}
			
			#sortable li.expanded {
				display: list-item;
				height:auto;
			}			

			.choices ul {
				padding-right:3px;
				padding-left:0px;
				display:inline-block;
				text-decoration:underline;
				color:#1C94C4;
			}
			
			.choices ul:hover {
				color:orange;
			}
	
			a {
				cursor:pointer;
				color:#1C94C4;
				text-align: center;
				margin:0 auto;
				width:100%;
				display:inline-block;			
				text-decoration: underline;
			}	
			
			h4 {
				margin-bottom:10px;
				color:#333;
				font-size:1.2em;
			}
			h5 {
				margin-bottom:2px;
			}		
								
			#board{
				-webkit-column-count: 3;
				-webkit-column-gap: 10px;
				-webkit-column-fill: auto;
				-moz-column-count: 3;
				-moz-column-gap: 10px;
				-moz-column-fill: auto;
				column-count: 3;
				column-gap: 15px;
				column-fill: auto;
				width:70%;
				float:right;
				padding:10px;

			}
			
			#map {
				width:100%;
				height:400px;
				background:#abcdef;
			}
			.leaflet-control-attribution {
				display:none;
			}
		</style>
		
</head>

	<div id='maindialog'>

	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src='http://rubaxa.github.io/Sortable/Sortable.min.js'></script>

		<script type="text/javascript">
		
			//initialize map
			var map=L.mapbox.map('map', 'examples.map-i86l3621', {
			    scrollWheelZoom: true
			}).setView([37.7484,-122.4156], 14);		
			L.marker([37.7484,-122.4156], {
			    icon: L.mapbox.marker.icon({
			    }),
			}).addTo(map);
			
			window.array;
		    
			$.get( "http://search.3taps.com", 
				{auth_token: "358297d537d9b89bd5b5720bbe255c65", 	
				//anchor:1137032940,
				rpp:'99',
				retvals:'heading,id,images,price,annotations,external_url,location',
				 category:"RHFR",
				 //source:'CRAIG',
				 radius:'10mi',
				 //heading:'san francisco',
				 lat: 37.7484,
				 long: -122.4156,
				 //price:'5000..6000'
				}
			)
			.done(function(data) {

				raw=data.postings;
				//console.log(data.anchor);
				
				//resort results to flow in three-column properly
				window.array=[];
				var onethird=Math.round((raw.length)/3);
				for (var g=0;g<3;g++)				
					{for(var h=0;h<onethird;h++)
						{array[h+onethird*g]=raw[h*3+g];
						array[h+onethird*g]['index']=h*3+g
						}
					}
					
					array=raw;
				d3.select("body")
				
				.append('div').attr('id','board')
				.selectAll("div")
				    .data(array)
				    .enter()
				    .append("div")
				    .attr('class','listing')
				    .append('p')
				    .text(function(d,i){return array[i]['index']+ ' '+array[i]['heading']})	   
				    .attr('onclick',function(d,i){return 'alert("'+array[i]['external_url']+'")'})
				    .insert('img','p')
				    .attr('src',function(d,i){if (array[i]['images'][0] !== undefined) {return array[i]['images'][0]['full']}})
;
			});		    
			
			
			new Sortable(sortable);
			
			
			
			$('li')
			.append(' <span class="edit">edit</span>')
			.append('<div class="choices"></div>');
			
		$('.choices').load('choices.html');
			

				
		$('.edit')
			.on('click',function()
				{//$(this).siblings('.choices').toggleClass('expanded');
				$(this).closest('li').toggleClass('expanded');
				});
			
		function add() {
			$('.additional').show();
			$('#add').remove();
		}
		</script>
